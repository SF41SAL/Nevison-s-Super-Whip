<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nevison's Super Whip</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --primary: #f05bb4;
      --accent: #ffaec0;
      --background: #fff0f6;
      --text: #333;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #ffffff;
      color: var(--text);
      line-height: 1.6;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      flex-wrap: wrap;
    }

    .top-bar img {
      height: 135px;
      width: auto;
      max-width: 100%;
    }

    .blinking-message {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--primary);
      animation: blink 1.2s infinite;
      margin-left: 20px;
      flex: 1;
      text-align: right;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    @media (max-width: 768px) {
      .top-bar {
        flex-direction: column;
        text-align: center;
        gap: 10px;
      }

      .blinking-message {
        text-align: center;
        margin-left: 0;
        font-size: 1rem;
      }

      .top-bar img {
        height: auto;
        max-height: 120px;
      }
    }

    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 60px 40px 40px;
      background: #fff0f6;
    }

    .hero-text {
      flex: 1 1 400px;
      padding-right: 30px;
    }

    .hero-text h1 {
      font-size: 3rem;
      color: var(--primary);
      margin-bottom: 15px;
    }

    .hero-text p {
      font-size: 1.3rem;
    }

    .hero-img {
      flex: 1 1 300px;
      display: flex;
      justify-content: center;
    }

    .hero-img img {
      max-width: 100%;
      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    nav {
      background: var(--primary);
      color: white;
      padding: 15px 20px;
      position: relative;
      display: flex;
      justify-content: center;
    }

    .nav-container {
      display: flex;
      width: 100%;
      max-width: 1100px;
      justify-content: center;
      position: relative;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 5px 10px;
      transition: background 0.3s;
      border-radius: 4px;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .menu-toggle {
      display: none;
      font-size: 1.6rem;
      cursor: pointer;
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
    }

    section {
      padding: 60px 20px;
      max-width: 1100px;
      margin: auto;
    }

    h2 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 30px;
      color: var(--primary);
    }

    .about, .contact {
      background: var(--background);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    .flavors {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
    }

    .flavor-card {
      background: #ffffff;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
    }

    .flavor-card:hover {
      transform: translateY(-5px);
    }

    .flavor-card img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .flavor-card h3 {
      font-size: 1.2rem;
      color: var(--primary);
      margin-bottom: 10px;
    }

    ul.events {
      list-style: none;
      padding: 0;
    }

    ul.events li {
      display: flex;
      align-items: center;
      margin: 25px 0;
    }

    ul.events img {
      width: 100px;
      height: 100px;
      margin-right: 20px;
      border-radius: 12px;
      object-fit: cover;
    }

    ul.events div {
      max-width: 800px;
    }

    ul.events strong {
      font-size: 1.1rem;
      color: var(--primary);
      display: block;
      margin-bottom: 5px;
    }

    .contact form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 600px;
      margin: auto;
    }

    .contact input,
    .contact textarea {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .contact button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 14px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .contact button:hover {
      background: #d84a9b;
    }

    .social {
      text-align: center;
      margin-top: 50px;
    }

    .social a {
      color: var(--primary);
      margin: 0 20px;
      font-size: 2.4rem;
      transition: transform 0.2s;
    }

    .social a:hover {
      transform: scale(1.2);
    }

    footer {
      background: var(--primary);
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero-text {
        padding: 0 0 30px;
      }

      .menu-toggle {
        display: block;
      }

      .nav-links {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: var(--primary);
        flex-direction: column;
        padding: 20px;
        gap: 15px;
        display: none;
        z-index: 1000;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      }

      .nav-links.active {
        display: flex;
      }

      nav a {
        text-align: center;
        padding: 10px;
        margin: 0;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <img src="logo.png" alt="Logo">
    <div class="blinking-message">
      Now booking for corporate events, summer festivals, school fairs & more!
    </div>
  </div>

  <div class="hero">
    <div class="hero-text">
      <h1>Nevison's Super Whip</h1>
      <p>Family-run ice cream business serving smiles in Darlington!</p>
    </div>
    <div class="hero-img">
      <img src="bg-top.png" alt="Ice Cream Image">
    </div>
  </div>

  <!-- rest of your code is unchanged -->
  <!-- navigation, sections, footer, etc. follow below this line (same as previous version) -->

  <nav>
    <div class="nav-container">
      <div class="menu-toggle" id="menu-toggle"><i class="fas fa-bars"></i></div>
      <div class="nav-links" id="nav-links">
        <a href="#about">About Us</a>
        <a href="#flavors">Our Treats</a>
        <a href="#events">Events</a>
        <a href="#contact">Contact Us</a>
        <a href="#social-media">Social Media</a>
      </div>
    </div>
  </nav>

  <!-- Rest of the sections remain as provided in the last version -->
  <!-- [about], [flavors], [events], [contact], [social-media], [footer] are unchanged -->

  <script>
    const toggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');
    toggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>

</body>
</html>
